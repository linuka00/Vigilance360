<!-- nav bar -->
<div class="flex items-center pl-[137px] pr-[137px] h-28 w-screen fixed">
  <div>
    <div class="flex items-center gap-2">
      <img
        class="cursor-pointer"
        routerLink="/home"
        src="../../../assets/logo.png"
        alt=""
      />
    </div>
  </div>
  <div class="grow">
    <ul class="flex justify-center gap-[87px] text-white text-[20px]">
      <li
        routerLink="/home"
        class="hover:underline decoration-[#00D9FC] cursor-pointer"
      >
        Home
      </li>
      <li
        routerLink="/my-report"
        class="hover:underline decoration-[#00D9FC] cursor-pointer"
      >
        My Report
      </li>
      <li class="hover:underline decoration-[#00D9FC] cursor-pointer">About</li>
    </ul>
  </div>
  <div>
    <button
      *ngIf="!isLogin; else profile"
      routerLink="/login"
      class="text-white text-[20px] pt-2 pb-2 pl-[33px] pr-[33px] rounded-full border hover:border-[#00D9FC]"
    >
      Login
    </button>
    <ng-template #profile>
      <button
        (click)="toggleList()"
        id="dropdownAvatarNameButton"
        data-dropdown-toggle="dropdownAvatarName"
        class="flex items-center text-sm font-medium text-gray-900 rounded-full md:mr-0 dark:focus:ring-gray-700 dark:text-white"
        type="button"
      >
        <span class="sr-only">Open user menu</span>
        <img
          class="w-10 h-10 mr-2 rounded-full"
          src="./assets/user.png"
          alt="user photo"
        />
        {{ currentUser.email }}
        <svg
          class="w-4 h-4 mx-1.5"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>

      <!-- Dropdown menu -->
      <div
        [class.hidden]="showList"
        id="dropdownAvatarName"
        class="absolute z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
      >
        <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
          <div class="font-medium">
            {{ currentUser.email_verified ? "Analyst" : "User" }}
          </div>
        </div>
        <ul
          class="py-2 text-sm text-gray-700 dark:text-gray-200"
          aria-labelledby="dropdownInformdropdownAvatarNameButtonationButton"
        >
          <li>
            <a
              routerLink="/test"
              (click)="toggleList()"
              class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              routerLink="/add"
              (click)="toggleList()"
              class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >Configure</a
            >
          </li>
        </ul>
        <div class="py-2">
          <a
            (click)="logoutUser()"
            (click)="toggleList()"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
            >Sign out</a
          >
        </div>
      </div>
    </ng-template>
  </div>
</div>
